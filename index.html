<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<body>
  
  <div class="main">
    <div class="show-clr"></div>
    
    <div class="screen">
      <span>RGB,</span>
      <span>140,</span>
      <span>88,</span>
      <span>64</span>
    </div>
    
    <form>
      <div>
        <label for="R">R</label>
       <input 
         type="range"
         id="R"
         min="0"
         max="255"
         value="140"
         />
      </div>
      
       <div>
        <label for="G">G</label>
       <input 
         type="range"
         id="G"
         min="0"
         max="255"
         value="88"
         />
      </div>
      
       <div>
        <label for="B">B</label>
       <input 
         type="range"
         id="B"
         min="0"
         max="25=5"
         value="64"
         />
      </div>
     </form>
    
  </div>
<script src="script.js"></script>
</body>

</html>
